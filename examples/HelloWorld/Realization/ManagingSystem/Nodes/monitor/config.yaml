logger:
  endpoints:
    - endpoint:
        type: "logging"
        name: "RemoteLog"
        class: "LogMessage"
        topic: "/RemoteLog"
        QoS: 10

knowledgeIn:
  properties:
    - property:
        type: "data"
        name: "laser_scan"
        class: "laser_scan"
        topic: "/laser_scan"
        QoS: 10

knowledgeOut:
  properties:

eventIn:
  properties:
    - property:
        type: "event"
        name: "laser_scan"
        class: "-"
        topic: "/laser_scan"
        QoS: 10
    - property:
        type: "event"
        name: "/Scan"
        class: "-"
        topic: "//Scan"
        QoS: 10

eventOut:
  properties:

mqtt_broker: "localhost"
mqtt_port: 1883

mqtt_subscribe_topics:
  - "/Scan"

mqtt_publish_topics:
  - "monitor/event"

redis_host: "localhost"
redis_port: 6379

redis_keys:
  - "event"

logging:
  level: "DEBUG"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "MAPE_test.log"

knowledge_config:
  storage_type: "global"
  redis_host: "localhost"
  redis_port: 6379
  redis_db: 0